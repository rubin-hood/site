<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über uns</title>
    <link rel="stylesheet" href="styles.css"> <!-- Dein Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <script defer src="script.js"></script> <!-- Dein JS -->
</head>
<body>
    <!-- Hier wird der Header dynamisch eingefügt -->
    <div id="header"></div>

    <div class="blogbeitrag">
        <div class="content">
            <div id="blog-content">Blog-Inhalte werden geladen Rubin...</div>

            <!-- Marked.js Bibliothek einbinden -->
            <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>

            <script>
                // Überprüfe, ob Marked.js korrekt geladen wurde
                console.log("Marked.js Version:", marked ? marked.version : "Marked.js nicht geladen!");

                // Lade die Markdown-Datei von GitHub
                fetch('https://raw.githubusercontent.com/rubin-hood/site/main/blogpost2.md')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Netzwerk-Problem beim Laden der Datei.');
                        }
                        return response.text();
                    })
                    .then(text => {
                        // Verwende Marked.js, um die Markdown-Datei in HTML zu konvertieren
                        if (typeof marked !== 'undefined') {
                            document.getElementById('blog-content').innerHTML = marked.parse(text);
                        } else {
                            throw new Error('Marked.js ist nicht definiert.');
                        }
                    })
                    .catch(error => {
                        document.getElementById('blog-content').innerHTML = `Fehler beim Laden: ${error.message}`;
                    });
            </script>
        </div>
    </div>

    <!-- Hier wird der Footer dynamisch eingefügt -->
    <div id="footer"></div>
</body>
</html>
