<div class="content">
    <div class="blogbeitrag"> <!-- Start des Content-Bereichs -->
        



        <div id="blog-content">Blog-Inhalte werden geladen...</div>
    
        <!-- Marked.js Bibliothek einbinden -->
        <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
        
        <script>
            // Überprüfe, ob Marked.js korrekt geladen wurde
            console.log("Marked.js Version:", marked ? marked.version : "Marked.js nicht geladen!");
    
            // Lade die Markdown-Datei von GitHub (rohe Datei)
            fetch('https://raw.githubusercontent.com/rubin-hood/site/main/blogpost1.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netzwerk-Problem beim Laden der Datei.');
                    }
                    return response.text();
                })
                .then(text => {
                    // Verwende Marked.js, um die Markdown-Datei in HTML zu konvertieren
                    if (typeof marked !== 'undefined') {
                        document.getElementById('blog-content').innerHTML = marked.parse(text);
                    } else {
                        throw new Error('Marked.js ist nicht definiert.');
                    }
                })
                .catch(error => {
                    document.getElementById('blog-content').innerHTML = `Fehler beim Laden: ${error.message}`;
                });
        </script>
</div>
